<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มผู้ใช้งานใหม่</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #container { width: 100%; max-width: 350px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); text-align: center; }
        h2 { margin-top: 0; color: #333; }
        input { width: 90%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        .btn { width: 98%; padding: 12px; margin-top: 20px; border: none; border-radius: 6px; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-add { background: #4CAF50; }
        .btn-add:hover { background: #45a049; }
        .btn-back { background: #888; margin-top: 10px; }
        .btn-back:hover { background: #666; }
    </style>
</head>
<body>

    <div id="container">
        <h2>เพิ่มผู้ใช้งาน</h2>
        
        <input type="text" id="newUsername" placeholder="ชื่อผู้ใช้ (Username)">
        <input type="password" id="newPass1" placeholder="รหัสผ่าน">
        <input type="password" id="newPass2" placeholder="ยืนยันรหัสผ่าน">

        <button class="btn btn-add" onclick="createNewUser()">เพิ่มผู้ใช้</button>
        <button class="btn btn-back" onclick="window.location.href='/'">กลับหน้าหลัก</button>
    </div>

    <script>
        // ใช้ Relative Path เพื่อให้ทำงานบน Render ได้
        const API_URL = "/api"; 

        async function createNewUser() {
            const username = document.getElementById("newUsername").value.trim();
            const pass1 = document.getElementById("newPass1").value.trim();
            const pass2 = document.getElementById("newPass2").value.trim();
            
            // ดึง Token จาก LocalStorage (ต้อง Login จากหน้าแรกมาก่อน)
            const token = localStorage.getItem("token");

            // Validation เบื้องต้น
            if (!token) {
                alert("กรุณา Login ที่หน้าหลักก่อนใช้งานหน้านี้");
                window.location.href = "/";
                return;
            }
            if (!username || !pass1 || !pass2) {
                alert("กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }
            if (pass1 !== pass2) {
                alert("รหัสผ่านไม่ตรงกัน");
                return;
            }

            try {
                // ส่งข้อมูลไปที่ Server
                const res = await fetch(`${API_URL}/create-user`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token // แนบ Token ไปยืนยันตัวตน
                    },
                    body: JSON.stringify({ username: username, password: pass1 })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("สำเร็จ: " + data.message);
                    // ล้างค่าในช่องกรอก
                    document.getElementById("newUsername").value = "";
                    document.getElementById("newPass1").value = "";
                    document.getElementById("newPass2").value = "";
                } else {
                    // กรณี Error (เช่น User ซ้ำ, หรือ Token หมดอายุ)
                    if (res.status === 403) {
                        alert("ล้มเหลว: คุณไม่ใช่ Admin หรือ Token หมดอายุ");
                    } else {
                        alert("ล้มเหลว: " + (data.error || "เกิดข้อผิดพลาด"));
                    }
                }

            } catch (err) {
                console.error(err);
                alert("เชื่อมต่อ Server ไม่ได้");
            }
        }
    </script>
</body>
</html>
